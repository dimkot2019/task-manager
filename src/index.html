<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task manager</title>
    <script src="https://use.fontawesome.com/6963dff453.js"></script>
</head>

<body>
    <header class="HeaderPage">
        <h1 class="HeaderPage__title">Task Manager ver. 1.0.0 </h1>
            <button type="button"  class="Button AddTaskButton">
                <span class="Button__icon">
                    <i class="fa fa-plus-square-o" aria-hidden="true"></i>
                </span>
                <span class="Button__text">Добавить задачу</span>
            </button>
    </header>
    <section class="TasksList"></section>
          <div id="taskModal" class="Modal">
            <div id="taskModalWindow" class="Modal__window">
               <form>
                <div class="Modal__header">
                    <h1 class="Modal__title">Создание задачи</h1>
                    <button type="button" id="closeModalButton" class="IconButton">
                        <i class="fa fa-times" aria-hidden="true"></i>
                    </button>
                </div>
                <div class="Modal__body">
                    <h1 class="Modal__topic"> Тема задачи </h1>
                    <input name="title" type="text" class="Field__input" placeholder="Тема">
                    <br>
                    <h1> Описание </h1>
                    <textarea name="description" class="Field__input Field__input_textarea" rows="6" placeholder="Тема"></textarea>
                    <br>
                    <h1> Дата </h1>
                    <label>
                        <input name="date" type="date" class="Field__input">
                    </label>
                </div>
                <div class="Modal__footer">
                    <button type="submit" id="saveTaskButton" class="Button">
                        <span class="Button__text">сохранить задачу</span>
                    </button>
                    <span class="Modal__error"></span>
                </div>
               </form>
            </div>
          </div>
          <div class="Notify">
          </div>
 </body>
</html>
