<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Task-manager</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
<form>
<table>
    <tr>
        <td>
            <a href="#add-task" class="open">+ добавить задачу</a>
        </td>
    </tr>
    <tr>
        <td >
            <label>
            <input type="text" class="task" id="area" placeholder="Тема задачи">
            <a onclick="area.value=''" class="close2">X</a>
                </label>
            <br>
            <span class="description"> Описание </span>
        </td>
    </tr>
    <tr>
        <td></td>
    </tr>
    <tr>
        <td></td>
    </tr>
    <tr>
        <td></td>
    </tr>
</table>
<div id="add-task">
    <div class="modal">
        <label> тема задачи <a href="#" class="close">X</a>
            <input type="text" id="subTask">
        </label>
            <label> описание <br>
                <textarea id="spec" rows="2" cols="23" class="message"></textarea>
            </label>
            <label> дата <br>
                <input type="date" >
            </label>
            <hr/>
            <label>
                <input type="submit" value="сохранить">
                <input type="reset" value="отмена">
            </label>
    </div>
</div>
</form>
</body>
</html>
