<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task manager</title>
    <link href="style.css" rel="stylesheet">
    <script src="https://use.fontawesome.com/6963dff453.js"></script>
</head>

<body>
    <header class="HeaderPage">
        <h1 class="HeaderPage__title">Task Manager ver. 1.0.0 </h1>
            <button id="myButton" class="Button">
                <span class="Button__icon">
                    <i class="fa fa-plus-square-o" aria-hidden="true"></i>
                </span>
                <span class="Button__text">Добавить задачу</span>
            </button>
    </header>
    <section class="TasksList">
        <div class="Task">
            <div class="Task__header">
                <h2 class="Task__title">Задача №1</h2>
                <div class="Task__controls">
                    <button class="IconButton">
                        <i class="fa fa-pencil" aria-hidden="true"></i>
                    </button>
                    <button class="IconButton">
                        <i class="fa fa-thumbs-down" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
            <div class="Task__body">
                <p class="Task__description">Текст описания задачи</p>
            </div>
            <div class="Task__footer">
                <span class="Task__date">01.04.2020</span>
            </div>
        </div>

        <div class="Task">
            <div class="Task__header">
                <h2 class="Task__title">Задача №2</h2>
                <div class="Task__controls">
                    <button class="IconButton">
                        <i class="fa fa-pencil" aria-hidden="true"></i>
                    </button>
                    <button class="IconButton">
                        <i class="fa fa-thumbs-down" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
            <div class="Task__body">
                <p class="Task__description">Текст описания задачи</p>
            </div>
            <div class="Task__footer">
                <span class="Task__date">01.04.2020</span>
            </div>
        </div>

        <div class="Task">
            <div class="Task__header">
                <h2 class="Task__title">Задача №3</h2>
                <div class="Task__controls">
                    <button class="IconButton">
                        <i class="fa fa-pencil" aria-hidden="true"></i>
                    </button>
                    <button class="IconButton">
                        <i class="fa fa-thumbs-down" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
            <div class="Task__body">
                <p class="Task__description">Текст описания задачи</p>
            </div>
            <div class="Task__footer">
                <span class="Task__date">01.04.2020</span>
            </div>
        </div>
          <div id="myShading" class="Shading">
            <div id="myModal" class="Modal">
                <div class="Modal__header">
                    <h1 class="Modal__headerTitle">Создание задачи</h1>
                    <span class="Close">
                        <i class="fa fa-times" aria-hidden="true"></i>
                    </span>
                </div>
                <div class="Modal__body">
                    <h1 class="Modal__bodyTitle1"> Тема задачи </h1>
                    <input type="text" placeholder="Тема">
                    <br>
                    <h1 class="Modal__bodyTitle2"> Описание </h1>
                    <textarea class="Message" rows="6" placeholder="Тема"></textarea>
                    <br>
                    <h1 class="Modal__bodyTitle3"> Дата </h1>
                    <label>
                        <input type="date">
                    </label>
                </div>
                <br>
                <div class="Modal__footer">
                    <input class="SaveTask" type="submit" value="  сохранить задачу  ">
                </div>
            </div>
          </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
